<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <!-- Importamos Tailwind CSS para los estilos -->
    <script src="https://catalogo-M & T.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<!-- 
COMENTARIOS GENERALES DE ESTILOS:
- bg-gray-100: Color de fondo gris muy claro para toda la página.
- font-sans: Familia de fuentes estándar y legible.
-->
<body class="bg-gray-100 font-sans">

    <!-- 
    Contenedor Principal:
    - max-w-7xl: Limita el ancho máximo del contenido para que no se estire demasiado en pantallas grandes.
    - mx-auto: Centra el contenedor horizontalmente.
    - px-4 sm:px-6 lg:px-8: Añade padding (relleno) horizontal. Se ajusta para ser más grande en pantallas más anchas.
    - py-12: Añade padding (relleno) vertical.
    -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        
        <!-- 
        Título del Catálogo:
        - text-4xl: Tamaño de fuente grande.
        - font-bold: Texto en negrita.
        - text-center: Alineación del texto al centro.
        - text-gray-800: Color de texto gris oscuro.
        - mb-12: Margen inferior (margin-bottom) para separarlo de la cuadrícula de productos.
        -->
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">CATÁLOGO</h1>
  <p id="total-articulos" class="text-center text-gray-600 mb-8"></p>

        <!-- 
        Cuadrícula de Productos (Grid):
        - Aquí es donde se cargarán los productos desde los datos integrados en este mismo archivo.
        - grid: Activa el sistema de cuadrícula de Tailwind.
        - grid-cols-1: Muestra 1 columna en pantallas pequeñas (móviles).
        - sm:grid-cols-2: Muestra 2 columnas en pantallas de tamaño 'small' en adelante (tablets pequeñas).
        - md:grid-cols-3: Muestra 3 columnas en pantallas de tamaño 'medium' en adelante (tablets grandes).
        - lg:grid-cols-4: Muestra 4 columnas en pantallas de tamaño 'large' en adelante (escritorios).
        - gap-8: Espacio entre las tarjetas de producto. Puedes aumentar o disminuir este valor (ej. gap-4, gap-6, gap-10).
        -->
    <div id="product-catalog" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

    </div>

    <!-- 
    Datos del catálogo integrados en el HTML.
    - Este script de tipo "application/json" no es ejecutado por el navegador. 
    - Simplemente almacena los datos de los productos para que puedan ser leídos por JavaScript.
    - Puedes editar el contenido aquí para modificar, añadir o eliminar productos sin tocar el código JavaScript principal.
    -->


    <script>
    async function loadProducts() {
      try {
        const response = await fetch('Datos de Productos.json');
        if (!response.ok) throw new Error('No se pudo cargar el archivo de productos');
        const products = await response.json();
        document.getElementById('total-articulos').textContent = `Total de artículos: ${products.length}`;
        const catalogContainer = document.getElementById('product-catalog');
        catalogContainer.innerHTML = '';
        const fragment = document.createDocumentFragment();
        for (const product of products) {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-lg shadow-md overflow-hidden transition hover:shadow-xl hover:transform hover:-translate-y-1 flex flex-col fade-in';
          card.innerHTML = `
            <div class="h-56 w-full">
              <img src="${product.foto}" alt="${product.articulo}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/eeeeee/cccccc?text=Imagen+no+disponible';">
            </div>
            <div class="p-4 text-center border-t border-gray-200">
              <h3 class="text-lg font-semibold text-gray-800 truncate">${product.articulo}</h3>
              <p class="text-sm text-gray-500 mt-1">Código: ${product.codigo}</p>
            </div>
          `;
          fragment.appendChild(card);
        }
        catalogContainer.appendChild(fragment);
      } catch (error) {
        document.getElementById('product-catalog').innerHTML = `<p class="text-center text-red-500 col-span-full">No se pudo cargar el catálogo. Revisa el archivo Datos de Productos.json.</p>`;
        document.getElementById('total-articulos').textContent = '';
      }
    }
    document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
